<div *ngIf="!formIsHidden" class="fixed inset-0 flex items-center justify-center z-50">
    <div class="absolute inset-0 bg-black opacity-60"></div>
    <div class="bg-white p-6 rounded-lg shadow-lg z-10 w-80">
      <h2 class="text-xl font-semibold mb-4">Crear Usuario</h2>
      <form>
        <div class="mb-4">
          <label for="nombre" class="block text-sm font-medium">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
          <label for="apellido" class="block text-sm font-medium">Apellido</label>
          <input type="text" id="apellido" name="apellido" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
          <label for="correo" class="block text-sm font-medium">Correo</label>
          <input type="email" id="correo" name="correo" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
          <label for="contrasena" class="block text-sm font-medium">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="flex justify-between">
          <button (click)="cancelForm()" type="button" class="px-4 py-2 bg-red-500 text-white rounded-md">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Crear Usuario</button>
        </div>
      </form>
    </div>
  </div>
