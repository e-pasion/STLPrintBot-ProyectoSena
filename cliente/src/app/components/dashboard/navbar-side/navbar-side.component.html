<div id="navbarLateral" class="absolute bg-white shadow-md  top-0 w-0 h-screen lg:w-20 lg:hover:w-60 duration-200 group overflow-hidden">
    <div class="flex flex-col justify-between h-full">
      <div class="flex-grow">
        <div class="px-4 py-6 h-20 text-center border-b">
          <h1 class="text-xl font-bold leading-none"><span class="text-yellow-700">AVA 3D</span> <p class="hidden group-hover:block"> Dashboard</p></h1>
        </div>
        <div class="p-4">
          <ul class="space-y-1 flex flex-col ">
            <li>
              <a routerLink="/dashboard/stats" routerLinkActive="bg-yellow-100" class=" flex items-center bg-white hover:bg-yellow-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
                <i class="fa-solid fa-chart-pie fa-lg  my-2" ></i>
                <p class="hidden group-hover:block mx-2">Estadisticas</p>
              </a>
            </li>
    
            <li>
              <a routerLink="/dashboard/employee" routerLinkActive="bg-yellow-100" class=" flex items-center bg-white hover:bg-yellow-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
                <i class="fa-solid fa-user fa-lg  my-2" ></i>
                <p class="hidden group-hover:block mx-2">Empleados</p>
              </a>
            </li>
            <li>
              <a routerLink="/dashboard/color" routerLinkActive="bg-yellow-100" [routerLinkActiveOptions]="{ exact: false }" class="flex items-center bg-white hover:bg-yellow-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
                <i class="fa-solid fa-palette fa-lg  my-2"></i>
                <p class="hidden group-hover:block mx-2">Colores</p>
              </a>
          </li>
            <li>
                <a routerLink="/dashboard/code" routerLinkActive="bg-yellow-100" class="flex items-center bg-white hover:bg-yellow-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
                  <i class="fa-solid fa-key fa-lg  my-2"></i>
                  <p class="hidden group-hover:block mx-2">Codigos</p>
                </a>
            </li>
              <li>
                <a routerLink="/dashboard/price" routerLinkActive="bg-yellow-100" class="flex items-center bg-white hover:bg-yellow-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
                  <i class="fa-solid fa-piggy-bank fa-lg  my-2"></i>
                  <p class="hidden group-hover:block mx-2">Precios</p>
                </a>
            </li>
            <li>
              <a routerLink="/dashboard/order" routerLinkActive="bg-yellow-100" class="flex items-center bg-white hover:bg-yellow-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
                <i class="fa-solid fa-motorcycle fa-lg  my-2"></i>
                <p class="hidden group-hover:block mx-2">Pedidos</p>
              </a>
          </li>

           
          </ul>
          
        </div>
      </div>
      <div class="p-4">
        <button type="button" routerLink="/" class="inline-flex items-center justify-center h-9 px-4 rounded-xl bg-gray-900 text-gray-300 hover:text-white text-sm font-semibold transition"><i class="fa-solid fa-power-off fa-xl text-white"></i></button> 
        <span class="font-bold text-sm ml-2">Salir</span>
      </div>
    </div>
</div>
